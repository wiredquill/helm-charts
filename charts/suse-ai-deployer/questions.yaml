questions:
# General Configuration
- variable: replicaCount
  label: "Replica Count"
  type: int
  description: "Number of replicas for the SUSE AI Deployer"
  required: true
  default: 1
  group: General

- variable: image.repository
  label: "SUSE AI Deployer Image Repository"
  type: string
  description: "The container image repository for SUSE AI Deployer"
  default: "registry.suse.com/suse/ai-deployer"
  group: General

- variable: image.tag
  label: "SUSE AI Deployer Image Tag"
  type: string
  description: "The container image tag for SUSE AI Deployer"
  required: true
  default: "1.0.0"
  group: General

- variable: image.pullPolicy
  label: "Image Pull Policy"
  type: enum
  description: "Policy for pulling container images"
  default: "IfNotPresent"
  group: General
  options:
    - "IfNotPresent"
    - "Always"
    - "Never"

- variable: imagePullSecrets
  label: "Image Pull Secrets"
  type: string
  description: "Comma-separated list of Kubernetes secrets for pulling private container images. Use 'application-collection' for default registry access."
  default: "application-collection"
  group: General

# Service Configuration
- variable: service.type
  label: "Service Type"
  description: "Method to expose the SUSE AI Deployer service"
  type: enum
  required: true
  default: "ClusterIP"
  group: General
  options:
    - "ClusterIP"
    - "NodePort"
    - "LoadBalancer"

- variable: service.port
  label: "Service Port"
  type: int
  description: "Port to expose the SUSE AI Deployer service on"
  required: true
  default: 8080
  group: General

# Configuration
- variable: config.namespace
  label: "Target Namespace"
  type: string
  description: "Default namespace for AI workload deployments"
  default: "default"
  group: General

- variable: config.registry
  label: "Container Registry"
  type: string
  description: "Default container registry for AI workloads"
  default: "registry.suse.com"
  group: General

# Storage Configuration
- variable: persistence.enabled
  label: "Enable Persistence"
  description: "Enable persistent storage for deployment configurations"
  type: boolean
  default: true
  group: General

- variable: persistence.size
  label: "Storage Size"
  description: "Size of the persistent volume claim"
  type: string
  default: "10Gi"
  show_if: "persistence.enabled=true"
  group: General

- variable: persistence.storageClassName
  label: "Storage Class"
  description: "Storage class name for the PVC. Leave empty for default"
  type: string
  default: ""
  show_if: "persistence.enabled=true"
  group: General

# Resource Configuration
- variable: resources.requests.cpu
  label: "CPU Request"
  type: string
  description: "CPU resources requested for SUSE AI Deployer"
  default: "500m"
  group: General

- variable: resources.requests.memory
  label: "Memory Request"
  type: string
  description: "Memory resources requested for SUSE AI Deployer"
  default: "1Gi"
  group: General

- variable: resources.limits.cpu
  label: "CPU Limit"
  type: string
  description: "CPU resource limit for SUSE AI Deployer"
  default: "2"
  group: General

- variable: resources.limits.memory
  label: "Memory Limit"
  type: string
  description: "Memory resource limit for SUSE AI Deployer"
  default: "4Gi"
  group: General

# Milvus Configuration
- variable: milvus.enabled
  label: "Enable Milvus Deployment"
  description: "Deploy Milvus vector database through AI Deployer"
  type: boolean
  default: false
  group: "Milvus"

- variable: milvus.version
  label: "Milvus Version"
  type: string
  description: "Version of Milvus to deploy"
  default: "v2.4.0"
  show_if: "milvus.enabled=true"
  group: "Milvus"

- variable: milvus.replicas
  label: "Milvus Replicas"
  type: int
  description: "Number of Milvus replicas"
  default: 1
  show_if: "milvus.enabled=true"
  group: "Milvus"

- variable: milvus.persistence.size
  label: "Milvus Storage Size"
  type: string
  description: "Storage size for Milvus data"
  default: "50Gi"
  show_if: "milvus.enabled=true"
  group: "Milvus"

- variable: milvus.resources.cpu
  label: "Milvus CPU Request"
  type: string
  description: "CPU resources for Milvus"
  default: "1"
  show_if: "milvus.enabled=true"
  group: "Milvus"

- variable: milvus.resources.memory
  label: "Milvus Memory Request"
  type: string
  description: "Memory resources for Milvus"
  default: "4Gi"
  show_if: "milvus.enabled=true"
  group: "Milvus"

