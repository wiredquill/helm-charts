# PyTorch Configuration
- variable: pytorch.enabled
  label: "Enable PyTorch Deployment"
  description: "Deploy PyTorch deep learning framework through AI Deployer"
  type: boolean
  default: false
  group: "PyTorch"

- variable: pytorch.version
  label: "PyTorch Version"
  type: string
  description: "Version of PyTorch to deploy"
  default: "2.2.0-cuda12.1-cudnn8-devel"
  show_if: "pytorch.enabled=true"
  group: "PyTorch"

- variable: pytorch.workload.type
  label: "PyTorch Workload Type"
  type: enum
  description: "Type of PyTorch workload"
  default: "jupyter"
  show_if: "pytorch.enabled=true"
  group: "PyTorch"
  options:
    - "jupyter"
    - "training"
    - "inference"

- variable: pytorch.replicas
  label: "PyTorch Replicas"
  type: int
  description: "Number of PyTorch replicas"
  default: 1
  show_if: "pytorch.enabled=true"
  group: "PyTorch"

- variable: pytorch.gpu.enabled
  label: "Enable PyTorch GPU"
  description: "Enable GPU support for PyTorch"
  type: boolean
  default: false
  show_if: "pytorch.enabled=true"
  group: "PyTorch"

- variable: pytorch.persistence.size
  label: "PyTorch Storage Size"
  type: string
  description: "Storage size for PyTorch notebooks and data"
  default: "20Gi"
  show_if: "pytorch.enabled=true"
  group: "PyTorch"

- variable: pytorch.resources.cpu
  label: "PyTorch CPU Request"
  type: string
  description: "CPU resources for PyTorch"
  default: "2"
  show_if: "pytorch.enabled=true"
  group: "PyTorch"

- variable: pytorch.resources.memory
  label: "PyTorch Memory Request"
  type: string
  description: "Memory resources for PyTorch"
  default: "8Gi"
  show_if: "pytorch.enabled=true"
  group: "PyTorch"

